OUTPUT_DIR: ""
MODEL:
  META_ARCHITECTURE: "GeneralizedRCNN"
  WEIGHT: "model_final.pth"
  RPN:
    RPN_HEAD: "OnlineRPNHead"
    PRE_NMS_TOP_N_TRAIN: 1000
    POST_NMS_TOP_N_TRAIN: 300
    PRE_NMS_TOP_N_TEST: 1000
    POST_NMS_TOP_N_TEST: 300
  ROI_BOX_HEAD:
    NUM_CLASSES: 81 # This will be set to the correct number of classes for the target task in the code, this is just to load correctly the model trained on the feature task
  MASK_ON: True
DATASETS:
  TRAIN: ("ycb_video_train_pbr",)
  TEST: ("ycb_video_train_pbr",)
INPUT:
  HORIZONTAL_FLIP_PROB_TRAIN: 0.0
  MAX_SIZE_TEST: 1333
  MAX_SIZE_TRAIN: 1333
  MIN_SIZE_TEST: 600
  MIN_SIZE_TRAIN: (600,)
DATALOADER:
  SIZE_DIVISIBILITY: 32
TEST:
  IMS_PER_BATCH: 1

MINIBOOTSTRAP:
  DETECTOR:
    NUM_CLASSES: 21
    ITERATIONS: 10
    BATCH_SIZE: 2000
